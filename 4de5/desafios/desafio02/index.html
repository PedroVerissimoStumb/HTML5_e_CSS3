<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos/style.css">
        <link rel="stylesheet" href="estilos/media-query.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <title>Login</title>
    </head>
    <body>
        <main>
            <section id="login">
                <div id="image">
                    <div class="img-src-not-remove">

                    </div>
                </div>

                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem vindo(a) novamente! Faça login 
                    para acessar sua conta. E poder fazer 
                    configurações em seu ambiente.</p>

                    <form action="login.php" method="post" autocomplete="on">
                        <div class="campo">
                            <span class="material-symbols-outlined">person</span>
                            <input type="email" name="login" id="ilogin" placeholder="Aqui vai seu e-mail..." required autocomplete="email">
                            <label for="ilogin">Login: </label>
                        </div>

                        <div class="campo">
                            <span class="material-symbols-outlined">vpn_key</span>
                            <input type="password" name="senha" id="isenha" placeholder="Aqui vai sua senha..." required autocomplete="current-password" minlength="8">
                            <label for="isenha">Senha: </label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="#" rel="external" target="_self" class="botao">Esqueci minha senha<span class="material-symbols-outlined">mail</span></a> 
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
