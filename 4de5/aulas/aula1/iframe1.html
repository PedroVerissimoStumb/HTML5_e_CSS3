<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudo de iframe</title>
        <style>
            iframe
            {
                width: 400px;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <h1>Testando o uso de iframes</h1>
        <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="500px" height="500px">
            <a href="https://www.cursoemvideo.com/" rel="external" target="_blank">CursoemVídeo</a>
        </iframe>
            
        para aprender a programar.</p>

        <p>O repositorio do guanabara 
        
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" width="500px" height="500px">
            no <a href="https://gustavoguanabara.github.io/" rel="external" target="_blank">github </a>
        </iframe>
            
        também é muito legal!</p>
    </body>
</html>
