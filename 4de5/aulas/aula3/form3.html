<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Teste de formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="50" placeholder="Nome completo" autocomplete="name">
            </p>
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" min="0" max="100" step="0.1" placeholder="0 a 100"> <!-- step="0.1" vai mudando de 0.1 em 0.1 -->
            </p>
            <p>
                <label for="imes">Período Letívo:</label>
                <input type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="idia">dia da Prova:</label>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <label for="ihora">Horário da Prova:</label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
