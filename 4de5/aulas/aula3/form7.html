<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
    </head>
    <body>
        <form action="cadastro.php" method="post" autocomplete="on">
            <fieldset>
                <legend>Dados</legend>
                <p>
                    <label for="iest">Estado: </label>
                    <select name="estado" id="iest">
                        <option value="xxx" style="text-align: center;">--- Escolha ---</option>
                        <optgroup label="Região Suldeste">
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="SP">São Paulo</option>
                            <option value="MG">Minas Gerais</option>
                        </optgroup>

                        <optgroup label="Região Nordeste">
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="PE">Pernambuco</option>
                            <option value="MA">Maranhão</option>
                        </optgroup>
                    </select>
                </p>
                <p>
                    <label for="iprof">Profissão: </label>
                    <input type="text" name="prof" id="iprof" list="listprof">
                    <datalist id="listprof">
                        <option value="ADM">Administrador</option>
                        <option value="CONT">Contabilista</option>
                        <option value="DEV">Desenvolvedor</option>
                        <option value="PROF">Professor</option>
                    </datalist>
                </p>
                <p>
                    <label for="imsg">Mensagem: </label> <br>
                    <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem aqui"></textarea>
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetar">
            </p>
        </form>
    </body>
</html>
