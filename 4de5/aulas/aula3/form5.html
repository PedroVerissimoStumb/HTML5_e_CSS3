<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Exemplo de formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isexmas" value="M" checked> <label for="isexmas">Masculino</label> <br>
                <input type="radio" name="sexo" id="isexfem" value="F"> <label for="isexfem">Feminino</label> <br>
                <!-- Para fazer com que os 2 não seja possivel estarem marcados, coloque o mesmo " name='xxx' " -->
                <!-- checked para deixar marcado como padrão -->
            </fieldset>
            <fieldset>
                <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basquete</label> <br>
                <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
                <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
