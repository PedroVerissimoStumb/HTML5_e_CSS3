<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gradientes em CSS</title>
        <style>
            * /*configurações globais das CSS */
            {
                height: 100%;
            }
            body
            {
                background-image: linear-gradient(-120deg, #0CF25D, #038C3E, #02735E, #025951, #034159);
                background-attachment: fixed;
            }
            .a1
            {
                color: #1CFA91;
            }
        </style>
    </head>
    <body>
        <h1 class="a1">Testando Gradientes</h1>
    </body>
</html>
