<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Teste de formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="off"> <!-- method="post" para deixar senha mais segura -->
            <p>
                <label for="iusu">Usuario:</label>
                <input type="text" name="usu" id="iusu" size="13" placeholder="Nome de Usuario" required autocomplete="username">
            </p>
            <p>
                <label for="isen">Senha:</label>
                <input type="password" name="sen" id="isen" required placeholder="Senha de usuario" minlength="8" maxlength="32" autocomplete="current-passwor"> <!-- autocomplete="current-password" para senha atual --> <!-- e --> <!-- autocomplete="new-password" para novas senhas -->
            </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </form>

    </body>
</html>
