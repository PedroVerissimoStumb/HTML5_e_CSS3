<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p><pre>Em HTML podemos inserir os elementos da lista a seguir.
passe o mouse sobre os termos para descobir qual tag deverá 
ultilizar em cada uso</pre></p>
    <ul type="square">
        <li><abbr title="Usa as tags &lt;p&gt; &lt;/p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usa as tags &lt;h1&gt; &lt;/h1&gt;">Títulos</abbr></li>
        <li><abbr title="Usa a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usa as tags &lt;abbr&gt; &lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usa as tags &lt;code&gt; &lt;/code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Usa as tags &lt;ol&gt; &lt;/ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Usa as tags &lt;ul&gt; &lt;/ul&gt;">Listas com demarcações</abbr></li>
    </ul>
</body> <!-- Abbr = explicações -->
</html><!-- pre = ficar exatamente igual -->
