<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Videos com HTML5</title>
    </head>
    <body>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo esta hospedado no meu proprio servidor</p>
        <video src="midia/meu-video.mp4" width="350px" controls loop></video>
        <p>ou</p>
        <video width="350px" poster="midia/pngtree-summer-fresh-fruit-lemon-theme-poster-image_90566.jpg" controls loop>
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/meu-video.m4v" type="video/m4v">
            <source src="midia/meu-video.webm" type="video/webm">
            <source src="midia/meu-video.ogv" type="video/ogg">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
        </video>
    </body>
</html>
